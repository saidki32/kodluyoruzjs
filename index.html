<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karşılama Ekranı</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .input-section {
            margin-bottom: 30px;
        }
        input {
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            width: 200px;
            margin-right: 10px;
        }
        button {
            padding: 12px 25px;
            font-size: 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5a6fd8;
        }
        .welcome-section {
            display: none;
        }
        .welcome-section.show {
            display: block;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .time-date {
            font-size: 18px;
            color: #666;
            margin: 15px 0;
        }
        .greeting {
            font-size: 24px;
            color: #667eea;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-section" id="inputSection">
            <h1>Hoş Geldiniz!</h1>
            <p>İsminizi girin:</p>
            <input type="text" id="nameInput" placeholder="İsminizi yazın..." maxlength="20">
            <button onclick="showWelcome()">Giriş Yap</button>
        </div>
        
        <div class="welcome-section" id="welcomeSection">
            <h1>Karşılama Ekranı</h1>
            <div class="greeting" id="greeting"></div>
            <div class="time-date" id="timeDate"></div>
            <button onclick="resetForm()">Yeniden Başla</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
